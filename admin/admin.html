<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

   
    <div class="sidebar">
        <div class="logo">Admin</div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Usuários</a></li>
            <li><a href="#">Pedidos</a></li>
            <li><a href="#">Relatórios</a></li>
            <li><a href="#">Configurações</a></li>
        </ul>
    </div>

    
    <header>
        <div class="logo">Admin Panel</div>
        <div class="user-profile">
            <span class="material-icons" style="font-size: 40px; color: white;">account_circle</span>
        </div>
    </header>

    
    <main>
        <div class="panel">
            <div class="panel-header">Cadastro de Usuários</div>
            <div class="panel-body">
                <form id="userForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Cadastrar</button>
                    <button type="button" id="clearFields">Limpar Campos</button>
                </form>
                <div>
                    <input type="text" id="searchInput" placeholder="Pesquisar...">
                </div>
                <ul id="userList"></ul>
                <button type="button" id="clearAll">Excluir Todos</button>
            </div>
        </div>
    </main>
    

  
    <footer>
        <p>Desenvolvido por:</p>
        <ul class="autores">
            <li><a href="https://matheustm29.github.io/Resume/" target="_blank">Matheus Alphonse</a></li>
            <li><a href="https://leorodrigues1.github.io/Curriculo-web/" target="_blank">Leonardo Rodrigues</a></li>
            <li><a href="https://luhanchristyan.github.io/-programa-owebfront-.github.io/ " target="_blank">Luhan Chrystian</a></li>
        </ul>
        <p>&copy; Knowledge Path. Todos os direitos reservados.</p>
    </footer>

    <div class="hamburger">&#9776;</div>

    <script src="admin.js"></script>
</body>
</html>
