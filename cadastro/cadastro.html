<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem na CSS-->
            </div>
            <div id="formulario">
                <h1>Cadastro</h1>
                <p>Bem-vindo(a)! Preencha as informações abaixo para criar sua conta e acessar a plataforma.</p>
                <form action="../login/login.html" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="text" name="nome" id="inome" placeholder="Digite seu nome completo" required maxlength="50">
                        <label for="inome">Nome Completo: </label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">email</i>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required autocomplete="email" maxlength="30">
                        <label for="iemail">E-mail: </label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required autocomplete="new-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha: </label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">cake</i>
                        <input type="number" name="idade" id="iidade" placeholder="Digite sua idade" required min="5" max="120">
                        <label for="iidade">Idade: </label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">school</i>
                        <input type="text" name="escola" id="iescola" placeholder="Digite o nome da sua escola" required maxlength="50">
                        <label for="iescola">Escola: </label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">grade</i>
                        <input type="text" name="ano" id="iano" placeholder="Digite o ano escolar (ex.: 3º ano)" required maxlength="20">
                        <label for="iano">Ano Escolar: </label>
                    </div>

                    <input type="submit" value="Cadastrar">

                    <a href="../login/login.html" class="botao">
                        Já tenho uma conta <i class="material-icons">login</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
